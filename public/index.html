<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>renDev Video Interview</title>

    <style type="text/css">
      body {
        margin: 0;
        font-size: 20px;
      }

      .centered {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .video-position {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #video-chat-container {
        width: 100%;
        background-color: black;
      }

      #local-video {
        position: absolute;
        height: 30%;
        width: 30%;
        bottom: 0px;
        left: 0px;
      }

      #remote-video {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="room-selection-container" class="centered">
      <h1>renDev Video Interview</h1>

      <label>인터뷰 코드를 입력하고 입장해주세요.</label><br>
      <br>
      <label>카메라를 사용하는 모든 어플리케이션을 종료하신 후 입장하셔야</label><br>
      <label>정상적으로 영상인터뷰가 가능합니다.</label><br>
      <br>
      <label>서로 존중하고 배려하는 인터뷰 부탁드립니다. 좋은 팀원을 만날거에요 :)</label><br>
      <br>

      <input id="room-input" type="text" /> 
      <button id="connect-button">인터뷰 입장</button>
    </div>

    <div id="video-chat-container" class="video-position" style="display:none">
      <video id="local-video" autoplay="autoplay"></video>
      <video id="remote-video" autoplay="autoplay"></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
